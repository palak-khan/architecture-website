<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive architecture website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav--logo"> Architecture </a>
        <div class="nav--menu" id="nav-menu">
          <ul class="nav--list">
            <li>
              <a href="#" class="nav--link">Home</a>
            </li>
            <li>
              <a href="#" class="nav--link">Projects</a>
            </li>
            <li>
              <a href="#" class="nav--link">News</a>
            </li>
            <li>
              <a href="#" class="nav--link">Store</a>
            </li>
            <li>
              <a href="#" class="nav--link">Contact</a>
            </li>
          </ul>
          <!-- close-button -->
          <div class="nav--close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <div class="nav--toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home--swiper swiper">
          <div class="swiper-wrapper">
            <article class="home--article swiper-slide">
              <div class="home--data container">
                <h3 class="home--subtitle" data-swiper-parallax="500">Architecture</h3>
                <h1 class="home--title"data-swiper-parallax="400">
                  Relaxing Steep <br />
                  Lake House
                </h1>
                <a href="#" class="home--button"data-swiper-parallax="300">
                  See Project <i class="ri-arrow-right-s-line"></i>
                </a>
              </div>
              <img src="./home-1.jpg" alt="image" class="home--img"data-swiper-parallax="-300" />
              <div class="home--shadow"></div>
            </article>
            <article class="home--article swiper-slide">
              <div class="home--data container">
                <h3 class="home--subtitle" data-swiper-parallax="500">Architecture</h3>
                <h1 class="home--title" data-swiper-parallax="400">
                  Luxury House <br />
                  In The Forest
                </h1>
                <a href="#" class="home--button" data-swiper-parallax="300">
                  See Project <i class="ri-arrow-right-s-line"></i>
                </a>
              </div>
              <img src="./home-2.jpg" alt="image" class="home--img" data-swiper-parallax="-300" />
              <div class="home--shadow"></div>
            </article>
            <article class="home--article swiper-slide">
              <div class="home--data container">
                <h3 class="home--subtitle" data-swiper-parallax="500">Architecture</h3>
                <h1 class="home--title" data-swiper-parallax="400">
                  Modern House <br />
                  On The Rock
                </h1>
                <a href="#" class="home--button" data-swiper-parallax="300">
                  See Project <i class="ri-arrow-right-s-line"></i>
                </a>
              </div>
              <img src="./home-3.jpg" alt="image" class="home--img" data-swiper-parallax="-300" />
              <div class="home--shadow"></div>
            </article>
            <article class="home--article swiper-slide">
              <div class="home--data container">
                <h3 class="home--subtitle" data-swiper-parallax="500">Architecture</h3>
                <h1 class="home--title" data-swiper-parallax="400">
                  Luxury <br />
                  Curved House
                </h1>
                <a href="#" class="home--button" data-swiper-parallax="300">
                  See Project <i class="ri-arrow-right-s-line"></i>
                </a>
              </div>
              <img src="./home-4.jpg" alt="image" class="home--img" data-swiper-parallax="-300"/>
              <div class="home--shadow"></div>
            </article>
          </div>
        </div>
        <div class="home--content">
          <div class="home--social">
            <a href="#" class="home--social-link"
              ><i class="ri-facebook-circle-line"></i
            ></a>
            <a href="#" class="home--social-link"
              ><i class="ri-instagram-line"></i
            ></a>
            <a href="#" class="home--social-link"
              ><i class="ri-twitter-x-line"></i
            ></a>
          </div>
          <!--  Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Navigation byttons -->
          <div class="swiper-navigation">
            <div class="swiper-button-prev">
                    <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-s-line"></i>

            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
